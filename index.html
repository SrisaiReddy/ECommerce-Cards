<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>3D Product Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Product Name</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="Blue Apple Watch.png" class="product" width="100%" height="100%">
        </div>
        <div class="box">
            <h2 class="name">Product Name</h2>
            <a href="#" class="buy">Buy Now</a>
            <center>
            <div class="circle"></div>
            </center>
            <img src="GreenShoe.png" class="product" width="100%" height="100%">
        </div>
        <div class="box">
            <h2 class="name">Product Name</h2>
            <a href="#" class="buy">Buy Now</a>
            <center>
            <div class="circle"></div>
            </center>
            <img src="Iphone 11 White.png" class="product">
        </div>
    </div>
    <script src="vanilla-tilt.min.js"></script>
    <script>
    VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});
    </script>
</body>
</html>
